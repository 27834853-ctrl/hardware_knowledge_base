name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Detect changes
        id: changes
        run: |
          echo "files_changed=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | wc -l)" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ”§ Validate HTML files
        run: |
          echo "Validating HTML files..."
          for file in *.html; do
            if [ -f "$file" ]; then
              echo "âœ“ Found: $file"
            fi
          done

      - name: ðŸ”§ Validate JavaScript files
        run: |
          echo "Validating JavaScript files..."
          for file in *.js; do
            if [ -f "$file" ]; then
              echo "âœ“ Found: $file"
              # Basic syntax check (will fail if there are syntax errors)
              node -c "$file" || echo "âš ï¸  Warning: $file may have issues"
            fi
          done

      - name: ðŸ”§ Check for required files
        run: |
          required_files=(
            "index.html"
            "styles.css"
            "script.js"
            "manifest.json"
            "sw.js"
            "robots.txt"
            "sitemap.xml"
          )

          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ“ $file exists"
            else
              echo "âœ— $file is missing"
              exit 1
            fi
          done

      - name: ðŸ“Š Generate build info
        run: |
          echo "Build Information" > build-info.txt
          echo "=================" >> build-info.txt
          echo "Build Date: $(date)" >> build-info.txt
          echo "Commit: ${{ github.sha }}" >> build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> build-info.txt
          echo "Files Changed: ${{ steps.changes.outputs.files_changed }}" >> build-info.txt

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment complete
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"

  # Lighthouse CI job (optional performance check)
  lighthouse:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”¦ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://27834853-ctrl.github.io/hardware_knowledge_base/
          uploadArtifacts: true
          temporaryPublicStorage: true
